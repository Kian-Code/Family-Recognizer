 <html>

 <head>
   <title>Emotion To Emoji</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" type="text/css" href="style.css">
 </head>

 <body>
   <div class="container">

     <center>
       <h3 class="btn btn-warning heading">Emotion to Emoji App
         <br>
         <span>😀 🙁 😭 🤣 😡 😤</span>
       </h3>
       <br><br>

       <p style="font-size: 22px;">Take your selfie to generate emoji
         <br>
         <b style="color: yellow">Are you Happy?</b>
         <br>
         <b style="color: black">Are you Sad?</b>
         <br>
         <b style="color: red">Are you Angry?</b>
         <br>
       </p>
       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Webcam view:</label>
         <div id="Camera"></div>
         <br><br>
         <button onclick="Take_Snapshot();" class="btn btn-warning">Capture Image!</button>
       </div>
       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Prediction 1 - </label>
         <p class="Emotion_Name" id="Result_Emotion_Name_1"></p>
         <p class="Emoji" id="Update_Emoji_1"></p>

         <label>Prediction 2 - </label>
         <p class="Emotion_Name" id="Result_Emotion_Name_2"></p>
         <p class="Emoji" id="Update_Emoji_2"></p>
       </div>
       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Snapshot - </label>
         <div id="Result">
         </div>
         <br><br>
         <button onclick="Check();" class="btn btn-success">Predict Emotion</button>
       </div>

     </center>

   </div>

   <script src="main.js"></script>

 </body>

 </html>
